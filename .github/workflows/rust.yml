name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: setup
      run: rustup install nightly

    - name: Format
      run: cargo fmt
      
    - name: Fix
      run: cargo fix

    - name: Build
      run: cargo +nightly build --verbose

    - name: Run tests
      run: cargo +nightly test --verbose
